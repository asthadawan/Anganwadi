<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beneficiary Details | Sheikh Mohalla Upper Mohora</title>
    <style>
        :root {
            color-scheme: light;
            --brand-primary: #F57C00;
            --brand-secondary: #FFEB3B;
            --brand-accent: #689F38;
            --brand-surface: #FFF8E1;
            --brand-dark: #424242;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--brand-surface);
            color: var(--brand-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        header {
            background-color: var(--brand-dark);
            color: var(--brand-surface);
            border-bottom: 4px solid var(--brand-secondary);
        }

        .header-content {
            max-width: 1100px;
            margin: 0 auto;
            padding: 2rem clamp(1.25rem, 4vw, 2.5rem);
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .header-content h1 {
            margin: 0;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            letter-spacing: 0.06em;
        }

        .back-link {
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            text-decoration: none;
            color: var(--brand-secondary);
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
        }

        .back-link:hover,
        .back-link:focus-visible {
            color: #ffffff;
        }

        main {
            flex: 1;
            max-width: 1100px;
            margin: clamp(2rem, 6vw, 4rem) auto;
            padding: 0 clamp(1.25rem, 5vw, 2.5rem) clamp(6rem, 10vw, 7.5rem);
            display: grid;
            gap: clamp(1.5rem, 4vw, 2.5rem);
        }

        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        .search-panel {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            background: #ffffff;
            padding: clamp(1.25rem, 3.5vw, 2rem);
            border-radius: 1.25rem;
            box-shadow: 0 12px 28px rgba(66, 66, 66, 0.12);
            border: 1px solid rgba(66, 66, 66, 0.08);
        }

        .search-panel label {
            font-size: 0.95rem;
            font-weight: 600;
            letter-spacing: 0.04em;
            text-transform: uppercase;
            color: var(--brand-dark);
        }

        .search-panel input {
            padding: 0.85rem 1rem;
            border-radius: 0.85rem;
            border: 1px solid rgba(66, 66, 66, 0.18);
            font-size: 1rem;
            background-color: var(--brand-surface);
            color: var(--brand-dark);
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .search-panel input:focus-visible {
            border-color: var(--brand-primary);
            box-shadow: 0 0 0 3px rgba(245, 124, 0, 0.25);
            outline: none;
        }

        .form-panel {
            background: #ffffff;
            padding: clamp(1.25rem, 3.5vw, 2.2rem);
            border-radius: 1.25rem;
            box-shadow: 0 12px 28px rgba(66, 66, 66, 0.12);
            border: 1px solid rgba(66, 66, 66, 0.08);
            display: grid;
            gap: clamp(1rem, 3vw, 1.5rem);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: clamp(1rem, 3vw, 1.5rem);
        }

        .field {
            display: flex;
            flex-direction: column;
            gap: 0.45rem;
        }

        .field label {
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            color: var(--brand-dark);
        }

        .field input {
            padding: 0.8rem 1rem;
            border-radius: 0.85rem;
            border: 1px solid rgba(66, 66, 66, 0.18);
            font-size: 1rem;
            background-color: var(--brand-surface);
            color: var(--brand-dark);
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .field input:focus-visible {
            border-color: var(--brand-accent);
            box-shadow: 0 0 0 3px rgba(104, 159, 56, 0.25);
            outline: none;
        }

        .requirements {
            font-size: 0.85rem;
            color: rgba(66, 66, 66, 0.7);
            line-height: 1.5;
        }

        .form-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: flex-end;
        }

        .form-actions button {
            background-color: var(--brand-primary);
            color: var(--brand-surface);
            border: none;
            border-radius: 999px;
            padding: 0.85rem 1.75rem;
            font-size: 0.95rem;
            letter-spacing: 0.06em;
            text-transform: uppercase;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .form-actions button:hover,
        .form-actions button:focus-visible {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(245, 124, 0, 0.35);
            outline: none;
        }

        .form-actions button:disabled {
            background-color: rgba(245, 124, 0, 0.6);
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .error-text {
            color: #c62828;
            font-size: 0.85rem;
        }

        .form-status {
            margin: 0;
            font-size: 0.9rem;
            letter-spacing: 0.02em;
            min-height: 1.25rem;
        }

        .form-status[data-state="success"] {
            color: #2e7d32;
        }

        .form-status[data-state="error"] {
            color: #c62828;
        }

        .form-actions .secondary-button {
            background-color: transparent;
            color: var(--brand-primary);
            border: 1px solid rgba(245, 124, 0, 0.6);
            border-radius: 999px;
            padding: 0.8rem 1.5rem;
            font-size: 0.9rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
        }

        .form-actions .secondary-button:hover,
        .form-actions .secondary-button:focus-visible {
            transform: translateY(-2px);
            box-shadow: 0 8px 18px rgba(245, 124, 0, 0.25);
            background-color: rgba(245, 124, 0, 0.1);
            outline: none;
        }

        .table-wrapper {
            background: #ffffff;
            border-radius: 1.25rem;
            border: 1px solid rgba(66, 66, 66, 0.08);
            box-shadow: 0 12px 28px rgba(66, 66, 66, 0.12);
        }

        .table-scroll {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }

        thead {
            background: var(--brand-primary);
            color: var(--brand-surface);
        }

        th,
        td {
            padding: 1rem 1.25rem;
            text-align: left;
            font-size: 0.95rem;
        }

        tbody tr:nth-child(odd) {
            background-color: rgba(255, 248, 225, 0.6);
        }

        tbody tr:hover {
            background-color: rgba(255, 235, 59, 0.25);
        }

        .table-wrapper:focus-within {
            box-shadow: 0 16px 35px rgba(66, 66, 66, 0.18);
        }

        .table-actions {
            display: flex;
            gap: 0.5rem;
            justify-content: flex-start;
        }

        .action-button {
            border: none;
            border-radius: 999px;
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease, opacity 0.2s ease;
        }

        .action-button:focus-visible,
        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 18px rgba(66, 66, 66, 0.15);
        }

        .action-button.edit {
            background-color: rgba(104, 159, 56, 0.12);
            color: var(--brand-accent);
        }

        .action-button.delete {
            background-color: rgba(198, 40, 40, 0.12);
            color: #c62828;
        }

        .floating-footer {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            background-color: var(--brand-dark);
            color: var(--brand-surface);
            padding: 0.75rem 1.5rem;
            border-radius: 999px;
            font-size: 0.9rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            box-shadow: 0 10px 25px rgba(66, 66, 66, 0.25);
        }

        @media (max-width: 900px) {
            table {
                min-width: 100%;
            }
        }

        @media (max-width: 600px) {
            main {
                margin: 1.5rem auto 3.5rem;
                padding: 0 1rem 6rem;
            }

            th,
            td {
                padding: 0.75rem 0.9rem;
                font-size: 0.9rem;
            }

            .floating-footer {
                bottom: 1rem;
                right: 1rem;
                left: 1rem;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <a class="back-link" href="index.html">&#8592; Back to overview</a>
            <h1>Beneficiary Details</h1>
        </div>
    </header>
    <main>
        <section class="search-panel" aria-label="Search beneficiaries">
            <label for="beneficiary-search">Search Beneficiaries</label>
            <input id="beneficiary-search" type="search" name="search" placeholder="Search by name, Aadhar or phone" autocomplete="off" spellcheck="false">
        </section>
        <section class="form-panel" aria-labelledby="add-beneficiary-title">
            <h2 id="add-beneficiary-title">Add Beneficiary</h2>
            <p class="requirements">Aadhar must be in <strong>XXXX XXXX XXXX</strong> format. Phone number is optional but must contain 10 digits when provided.</p>
            <form id="beneficiary-form" novalidate>
                <div class="form-grid">
                    <div class="field">
                        <label for="beneficiary-name">Name</label>
                        <input id="beneficiary-name" name="name" type="text" placeholder="Enter full name" required>
                        <p class="error-text" data-error="name"></p>
                    </div>
                    <div class="field">
                        <label for="beneficiary-aadhar">Aadhar Number</label>
                        <input id="beneficiary-aadhar" name="aadhar" type="text" inputmode="numeric" placeholder="1234 5678 9012" required maxlength="14">
                        <p class="error-text" data-error="aadhar"></p>
                    </div>
                    <div class="field">
                        <label for="beneficiary-dob">D.O.B</label>
                        <input id="beneficiary-dob" name="dob" type="date" required>
                        <p class="error-text" data-error="dob"></p>
                    </div>
                    <div class="field">
                        <label for="beneficiary-phone">Phone Number <span aria-hidden="true">(Optional)</span></label>
                        <input id="beneficiary-phone" name="phone" type="tel" inputmode="numeric" placeholder="9876543210" maxlength="10">
                        <p class="error-text" data-error="phone"></p>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="secondary-button" data-action="cancel-edit" hidden>Cancel</button>
                    <button type="submit">Add Beneficiary</button>
                </div>
                <p class="form-status" data-status></p>
            </form>
        </section>
        <section class="table-wrapper" aria-labelledby="beneficiary-table-title">
            <div class="table-scroll">
                <table id="beneficiary-table">
                    <caption id="beneficiary-table-title" class="visually-hidden">Beneficiary registry</caption>
                    <thead>
                        <tr>
                            <th scope="col">S.No.</th>
                            <th scope="col">Name</th>
                            <th scope="col">Aadhar Number</th>
                            <th scope="col">D.O.B</th>
                            <th scope="col">Phone No.</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>
    </main>
    <footer class="floating-footer">developed by ruhan</footer>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-analytics.js";
        import {
            getFirestore,
            collection,
            addDoc,
            serverTimestamp,
            onSnapshot,
            query,
            orderBy,
            doc,
            updateDoc,
            deleteDoc
        } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD11x8FTRKoXv5QL1_q1_AbTk-7nx-_C10",
            authDomain: "anganwadi-9c2b2.firebaseapp.com",
            projectId: "anganwadi-9c2b2",
            storageBucket: "anganwadi-9c2b2.firebasestorage.app",
            messagingSenderId: "70258103281",
            appId: "1:70258103281:web:63943455adb331c4682a50",
            measurementId: "G-SHLN4J6SJN"
        };

        const app = initializeApp(firebaseConfig);
        try {
            getAnalytics(app);
        } catch (error) {
            console.warn("Analytics initialization skipped:", error.message);
        }

        const db = getFirestore(app);
        const beneficiariesRef = collection(db, "beneficiaries");
        const beneficiariesQuery = query(beneficiariesRef, orderBy("createdAt", "asc"));

        const searchInput = document.getElementById("beneficiary-search");
        const tableBody = document.querySelector("#beneficiary-table tbody");
        const form = document.getElementById("beneficiary-form");
        const submitButton = form.querySelector('button[type="submit"]');
        const cancelButton = form.querySelector('[data-action="cancel-edit"]');
        const statusEl = document.querySelector("[data-status]");
        const errorEls = {
            name: document.querySelector('[data-error="name"]'),
            aadhar: document.querySelector('[data-error="aadhar"]'),
            dob: document.querySelector('[data-error="dob"]'),
            phone: document.querySelector('[data-error="phone"]')
        };

        let editingId = null;
        submitButton.dataset.mode = "add";

        const validateAadhar = value => /^\d{4} \d{4} \d{4}$/.test(value.trim());
        const validatePhone = value => value === "" || /^\d{10}$/.test(value.trim());

        const formatAadharInput = value => {
            const digits = value.replace(/\D/g, "").slice(0, 12);
            const parts = digits.match(/.{1,4}/g) || [];
            return parts.join(" ");
        };

        const formatDobForDisplay = value => {
            if (!value) return "-";
            const parts = value.split("-");
            return parts.length === 3 ? `${parts[2]}-${parts[1]}-${parts[0]}` : value;
        };

        const resetErrors = () => {
            Object.values(errorEls).forEach(el => {
                el.textContent = "";
            });
        };

        const showError = (field, message) => {
            errorEls[field].textContent = message;
        };

        const setStatus = (message = "", state = "info") => {
            if (!statusEl) return;
            statusEl.textContent = message;
            statusEl.dataset.state = state;
        };

        const exitEditMode = () => {
            editingId = null;
            submitButton.textContent = "Add Beneficiary";
            submitButton.dataset.mode = "add";
            cancelButton.hidden = true;
            form.reset();
            resetErrors();
            setStatus();
        };

        cancelButton.addEventListener("click", () => {
            exitEditMode();
        });

        document.getElementById("beneficiary-aadhar").addEventListener("input", event => {
            event.target.value = formatAadharInput(event.target.value);
        });

        document.getElementById("beneficiary-phone").addEventListener("input", event => {
            event.target.value = event.target.value.replace(/\D/g, "").slice(0, 10);
        });

        let beneficiaries = [];

        const renderRows = rows => {
            tableBody.innerHTML = "";

            if (rows.length === 0) {
                const emptyRow = document.createElement("tr");
                const cell = document.createElement("td");
                cell.colSpan = 6;
                cell.textContent = "No beneficiaries found.";
                cell.style.textAlign = "center";
                cell.style.padding = "1.5rem";
                emptyRow.appendChild(cell);
                tableBody.appendChild(emptyRow);
                return;
            }

            rows.forEach((entry, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${entry.name}</td>
                    <td>${entry.aadhar}</td>
                    <td>${formatDobForDisplay(entry.dob)}</td>
                    <td>${entry.phone || "-"}</td>
                    <td>
                        <div class="table-actions">
                            <button class="action-button edit" type="button" data-action="edit" data-id="${entry.id}">Edit</button>
                            <button class="action-button delete" type="button" data-action="delete" data-id="${entry.id}">Delete</button>
                        </div>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        };

        const applyFilter = () => {
            const queryTerm = searchInput.value.trim().toLowerCase();
            if (!queryTerm) {
                renderRows(beneficiaries);
                return;
            }

            const filtered = beneficiaries.filter(entry => {
                const haystack = `${entry.name} ${entry.aadhar} ${entry.dob} ${entry.phone || ""}`.toLowerCase();
                return haystack.includes(queryTerm);
            });

            renderRows(filtered);
        };

        searchInput.addEventListener("input", applyFilter);

        onSnapshot(beneficiariesQuery, snapshot => {
            beneficiaries = snapshot.docs.map(doc => {
                const data = doc.data();
                return {
                    id: doc.id,
                    name: data.name || "",
                    aadhar: data.aadhar || "",
                    dob: data.dob || "",
                    phone: data.phone || ""
                };
            });
            applyFilter();
        });

        tableBody.addEventListener("click", async event => {
            const actionButton = event.target.closest("button[data-action]");
            if (!actionButton) {
                return;
            }

            const { action, id } = actionButton.dataset;
            const entry = beneficiaries.find(item => item.id === id);
            if (!entry) {
                return;
            }

            if (action === "edit") {
                editingId = id;
                form.elements.name.value = entry.name;
                form.elements.aadhar.value = entry.aadhar;
                form.elements.dob.value = entry.dob;
                form.elements.phone.value = entry.phone || "";
                submitButton.textContent = "Update Beneficiary";
                submitButton.dataset.mode = "edit";
                cancelButton.hidden = false;
                setStatus("Editing beneficiary. Make changes and click update.", "info");
                window.scrollTo({ top: form.offsetTop - 40, behavior: "smooth" });
                return;
            }

            if (action === "delete") {
                const confirmDelete = window.confirm("Delete this beneficiary?");
                if (!confirmDelete) {
                    return;
                }

                actionButton.disabled = true;
                setStatus("Deleting beneficiary...", "info");

                try {
                    const docRef = doc(db, "beneficiaries", id);
                    await deleteDoc(docRef);
                    if (editingId === id) {
                        exitEditMode();
                    }
                    setStatus("Beneficiary deleted.", "success");
                } catch (error) {
                    console.error("Failed to delete beneficiary", error);
                    setStatus("Failed to delete beneficiary. Please try again.", "error");
                    actionButton.disabled = false;
                }
            }
        });

        form.addEventListener("submit", async event => {
            event.preventDefault();
            resetErrors();
            setStatus();

            const formData = new FormData(form);
            const name = formData.get("name").trim();
            const aadhar = formData.get("aadhar").trim();
            const dob = formData.get("dob");
            const phone = formData.get("phone").trim();

            let valid = true;

            if (!name) {
                showError("name", "Name is required.");
                valid = false;
            }

            if (!validateAadhar(aadhar)) {
                showError("aadhar", "Enter a 12-digit Aadhar in XXXX XXXX XXXX format.");
                valid = false;
            }

            if (!dob) {
                showError("dob", "Date of birth is required.");
                valid = false;
            }

            if (!validatePhone(phone)) {
                showError("phone", "Phone must be 10 digits if provided.");
                valid = false;
            }

            if (!valid) {
                return;
            }

            submitButton.disabled = true;
            const mode = editingId ? "edit" : "add";
            setStatus(mode === "edit" ? "Updating beneficiary..." : "Saving beneficiary...", "info");

            try {
                if (mode === "edit") {
                    const docRef = doc(db, "beneficiaries", editingId);
                    await updateDoc(docRef, {
                        name,
                        aadhar,
                        dob,
                        phone,
                        updatedAt: serverTimestamp()
                    });
                    setStatus("Beneficiary updated successfully.", "success");
                    exitEditMode();
                } else {
                    await addDoc(beneficiariesRef, {
                        name,
                        aadhar,
                        dob,
                        phone,
                        createdAt: serverTimestamp()
                    });
                    setStatus("Beneficiary saved successfully.", "success");
                    form.reset();
                }
            } catch (error) {
                console.error("Failed to save beneficiary", error);
                setStatus("Failed to save beneficiary. Please try again.", "error");
            } finally {
                submitButton.disabled = false;
            }
        });

        window.addEventListener("beforeunload", () => {
            if (editingId) {
                exitEditMode();
            }
        });
    </script>
</body>
</html>
