            --brand-dark: #424242;
        }

        body {

            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;

            color: var(--brand-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: var(--brand-accent);
            color: var(--brand-surface);
            border-bottom: 4px solid var(--brand-secondary);
        }

        .header-content {
            max-width: 1100px;
            margin: 0 auto;
            padding: 2rem clamp(1.25rem, 4vw, 2.5rem);
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .header-content h1 {
            margin: 0;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            letter-spacing: 0.06em;
        }

        .back-link {
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            text-decoration: none;
            color: var(--brand-surface);
            opacity: 0.85;
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
        }

        .back-link:hover,
        .back-link:focus-visible {
            opacity: 1;
        }

        main {
            flex: 1;
            max-width: 1100px;
            margin: clamp(2rem, 6vw, 4rem) auto;
            padding: 0 clamp(1.25rem, 5vw, 2.5rem) clamp(4rem, 8vw, 6rem);
            display: grid;
            gap: clamp(1.5rem, 4vw, 2.5rem);
        }

        .tracker-grid {
            display: grid;
            gap: clamp(1.5rem, 4vw, 2.5rem);
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        }

        .tracker-card {
            background-color: #ffffff;
            border-radius: 1.25rem;
            padding: clamp(1.5rem, 4vw, 2.5rem);
            box-shadow: 0 12px 28px rgba(66, 66, 66, 0.15);
            border: 1px solid rgba(66, 66, 66, 0.1);
            display: grid;
            gap: 1.25rem;
        }

        .tracker-card h2 {
            margin: 0;
            font-size: 1.35rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            color: var(--brand-accent);
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.6rem;
        }

        .input-group label {
            font-size: 0.95rem;
            letter-spacing: 0.04em;
            text-transform: uppercase;
            font-weight: 600;
        }

        select {
            padding: 0.9rem 1rem;
            border-radius: 0.85rem;
            border: 1px solid rgba(66, 66, 66, 0.18);
            font-size: 1rem;
            background-color: var(--brand-surface);
            color: var(--brand-dark);
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        select:focus-visible {
            border-color: var(--brand-primary);
            box-shadow: 0 0 0 3px rgba(245, 124, 0, 0.25);
            outline: none;
        }

        .action-button {
            background-color: var(--brand-primary);
            color: var(--brand-surface);
            border: none;
            border-radius: 999px;
            padding: 0.95rem 1.75rem;
            font-size: 0.95rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            justify-self: start;
        }

        .action-button:hover,
        .action-button:focus-visible {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(245, 124, 0, 0.35);
            outline: none;
        }

        .results {
            display: grid;
            gap: 0.75rem;
            font-size: 1.1rem;
            letter-spacing: 0.04em;
        }

        .results span {
            font-weight: 600;
        }

        .floating-footer {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            background-color: var(--brand-dark);
            color: var(--brand-surface);
            padding: 0.75rem 1.5rem;
            border-radius: 999px;
            font-size: 0.9rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            box-shadow: 0 10px 25px rgba(66, 66, 66, 0.25);
        }

        @media (max-width: 600px) {
            main {
                margin: 1.5rem auto 3.5rem;
                padding: 0 1rem 5rem;
            }

                bottom: 1rem;
                right: 1rem;
                left: 1rem;
                text-align: center;
            }
        }
    </style>
</head>

        const buildAgeLabel = months => {
            if (months === 0) return "0 Months";
            if (months === 1) return "1 Month";
            const years = Math.floor(months / 12);
            const remainingMonths = months % 12;

            if (years === 0) {
                return `${months} Months`;
            }

            const yearLabel = years === 1 ? "1 Year" : `${years} Years`;
            if (remainingMonths === 0) {
                return yearLabel;
            }

            const monthLabel = remainingMonths === 1 ? "1 Month" : `${remainingMonths} Months`;
            return `${yearLabel} ${monthLabel}`;
        };

        const populateAgeOptions = () => {
            const fragment = document.createDocumentFragment();
            for (let month = 0; month <= 72; month += 1) {
                const option = document.createElement("option");
                option.value = month;
                option.textContent = buildAgeLabel(month);
                fragment.appendChild(option);
            }
            ageSelect.appendChild(fragment);
        };

        const updateResults = () => {
            const gender = genderSelect.value;
            const ageInMonths = Number.parseInt(ageSelect.value, 10);
            const record = data[gender]?.[ageInMonths];

                weightDisplay.textContent = "Weight: -";
                return;
            }

            heightDisplay.textContent = `Height: ${record.height}`;
            weightDisplay.textContent = `Weight: ${record.weight}`;
        };

        populateAgeOptions();
        updateResults();
