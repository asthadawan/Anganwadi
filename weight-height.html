        }

            display: flex;
            flex-direction: column;
            align-items: center;

            left: 0;
            right: 0;
            padding: 1.5rem;
            text-align: center;
            z-index: 10;
        }

        .header-content h1 {
            margin: 0;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            background: linear-gradient(90deg, #fff, #ccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .back-link {
            display: none;
        }

        main {
            width: 100%;

            display: flex;
            gap: 2rem;
            align-items: stretch;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 60px;
        }

        .card {

            border-radius: 2rem;
            padding: 2rem;
            box-shadow: 
                0 0 0 2px #333,

            flex-direction: column;
            gap: 1.5rem;
            position: relative;
            flex: 1;
            min-width: 300px;
            max-width: 400px;
        }

        .card::before {

            padding: 2px;
            background: linear-gradient(45deg, #333, #555);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);

        }

        }

        .input-group label {

            border-radius: 1rem;
            font-size: 1.1rem;
            width: 100%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 235, 59, 0.2);
            outline: none;
        }

        select option {
            background-color: #222;
        }

        .action-button {

            color: var(--neon-blue);
            border: 2px solid var(--neon-blue);
            border-radius: 1rem;
            padding: 1rem;
            font-size: 1.2rem;
            font-weight: 800;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: auto;
            box-shadow: 0 0 15px rgba(0, 229, 255, 0.2);
            text-shadow: 0 0 5px rgba(0, 229, 255, 0.5);
        }

        .action-button:hover {
            background: var(--neon-blue);
            color: #000;
            box-shadow: 0 0 25px rgba(0, 229, 255, 0.6);
        }

        .result-row {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .result-label {
            color: var(--text-gray);
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .result-value {
            font-size: 4rem;
            font-weight: 900;
            line-height: 1;
        }

        .height-val {
            color: var(--neon-pink);
            text-shadow: 0 0 20px rgba(255, 64, 129, 0.4);
        }

        .weight-val {
            color: var(--text-white);
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.4);

            font-weight: 600;
            margin-left: 0.5rem;

            bottom: 1.5rem;
            right: 1.5rem;
            background-color: #333;
            color: #fff;
            padding: 0.5rem 1.5rem;
            border-radius: 999px;
            font-size: 0.8rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

            main {
                flex-direction: column;
                align-items: center;
                margin-top: 100px;
            }
            
            .card {
                width: 100%;
                max-width: 100%;
            }
        }
    </style>
</head>

        const buildAgeLabel = months => {
            if (months === 0) return "0 Months";
            if (months === 1) return "1 Month";
            const years = Math.floor(months / 12);
            const remainingMonths = months % 12;

            if (years === 0) {
                return `${months} Months`;
            }

            const yearLabel = years === 1 ? "1 Year" : `${years} Years`;
            if (remainingMonths === 0) {
                return yearLabel;
            }

            const monthLabel = remainingMonths === 1 ? "1 Month" : `${remainingMonths} Months`;
            return `${yearLabel} ${monthLabel}`;
        };

        const populateAgeOptions = () => {
            const fragment = document.createDocumentFragment();
            for (let month = 0; month <= 72; month += 1) {
                const option = document.createElement("option");
                option.value = month;
                option.textContent = buildAgeLabel(month);
                fragment.appendChild(option);
            }
            ageSelect.appendChild(fragment);
        };

        const updateResults = () => {
            const ageInMonths = Number.parseInt(ageSelect.value, 10);

                weightVal.textContent = "-";
                return;
            }

            heightVal.textContent = record.height;
            weightVal.textContent = record.weight;
        };

            selectedGender = btn.dataset.gender;

            }
