<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sheikh Mohalla Upper Mohora</title>
	<style>
		:root {
			color-scheme: light;
			--brand-primary: #F57C00;
			--brand-secondary: #FFEB3B;
			--brand-accent: #689F38;
			--brand-surface: #FFF8E1;
			--brand-dark: #424242;
		}

		body {
			margin: 0;
			font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
			background-color: var(--brand-surface);
			color: var(--brand-dark);
			overflow-x: hidden;
		}

		.site-header {
			background-color: var(--brand-primary);
			color: var(--brand-surface);
			border-bottom: 4px solid var(--brand-secondary);
		}

		.header-content {
			max-width: 1200px;
			margin: 0 auto;
			padding: 2.5rem clamp(1.25rem, 3vw, 2.5rem);
			text-align: center;
		}

		.header-title {
			margin: 0;
			font-size: clamp(1.75rem, 4.5vw, 3rem);
			letter-spacing: 0.08em;
			text-transform: uppercase;
		}

		main {
			max-width: 1200px;
			margin: clamp(2rem, 6vw, 4rem) auto;
			padding: 0 clamp(1.25rem, 4vw, 2.5rem) clamp(4rem, 8vw, 6rem);
		}

		.card-grid {
			display: grid;
			gap: clamp(1.5rem, 4vw, 2.5rem);
			grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
		}

		.info-card {
			background-color: var(--brand-surface);
			border-radius: 1.25rem;
			box-shadow: 0 12px 30px rgba(66, 66, 66, 0.15);
			overflow: hidden;
			border: 1px solid rgba(66, 66, 66, 0.08);
			display: flex;
			flex-direction: column;
			transition: transform 0.3s ease, box-shadow 0.3s ease;
			text-decoration: none;
			color: inherit;
		}

		.info-card:hover,
		.info-card:focus-visible {
			transform: translateY(-6px);
			box-shadow: 0 18px 38px rgba(66, 66, 66, 0.18);
		}

		.info-card:focus-visible {
			outline: 3px solid var(--brand-accent);
			outline-offset: 4px;
		}

		.card-image {
			position: relative;
			aspect-ratio: 4 / 5;
			background: var(--brand-secondary);
		}

		.card-image img {
			width: 100%;
			height: 100%;
			object-fit: cover;
			display: block;
		}

		.card-title {
			margin: 0;
			padding: 1.5rem 1.75rem;
			font-size: 1.25rem;
			font-weight: 600;
			color: var(--brand-primary);
		}

		.floating-footer {
			position: fixed;
			bottom: 1.5rem;
			right: 1.5rem;
			background-color: var(--brand-dark);
			color: var(--brand-surface);
			padding: 0.75rem 1.5rem;
			border-radius: 999px;
			font-size: 0.9rem;
			letter-spacing: 0.05em;
			text-transform: uppercase;
			box-shadow: 0 10px 25px rgba(66, 66, 66, 0.25);
		}

		@media (max-width: 768px) {
			.card-grid {
				grid-template-columns: 1fr;
			}

			.card-title {
				padding: 1.25rem 1.5rem;
			}
		}

		@media (max-width: 480px) {
			.header-content {
				padding: 2rem 1rem;
			}

			.header-title {
				letter-spacing: 0.05em;
			}

			main {
				margin: 1.75rem auto;
				padding: 0 1rem 5rem;
			}

			.floating-footer {
				bottom: 1rem;
				right: 1rem;
				left: 1rem;
				text-align: center;
			}
		}
	</style>
</head>
<body>
	<header class="site-header">
		<div class="header-content">
			<h1 class="header-title">Sheikh Mohalla Upper Mohora</h1>
		</div>
	</header>
	<main>
		<div class="card-grid">
			<a class="info-card" href="nutrition.html">
				<div class="card-image">
					<img src="https://i.imgur.com/oK1PZfF.jpeg" alt="Child receiving nutritional care">
				</div>
				<h2 class="card-title">Nutrition</h2>
			</a>
			<a class="info-card" href="weight-height.html">
				<div class="card-image">
					<img src="https://i.imgur.com/L2LMuoF.jpeg" alt="Health worker measuring weight and height">
				</div>
				<h2 class="card-title">Weight &amp; Height</h2>
			</a>
			<a class="info-card" href="beneficiary-details.html">
				<div class="card-image">
					<img src="https://i.imgur.com/KCrNgOi.jpeg" alt="Community records for beneficiaries">
				</div>
				<h2 class="card-title">Beneficiary Details</h2>
			</a>
		</div>
	</main>
	<footer class="floating-footer">developed by ruhan</footer>
</body>
</html>
