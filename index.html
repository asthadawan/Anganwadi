<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sheikh Mohalla Upper Mohora</title>
	<style>
		:root {
			color-scheme: light;
			--brand-primary: #F57C00;
			--brand-secondary: #FFEB3B;
			--brand-accent: #689F38;
			--brand-surface: #FFF8E1;
			--brand-dark: #424242;
		}

		body {
			margin: 0;
			font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
			background-color: var(--brand-surface);
			color: var(--brand-dark);
		}

		.site-header {
			background-color: var(--brand-primary);
			color: var(--brand-surface);
			border-bottom: 4px solid var(--brand-secondary);
		}

		.header-content {
			max-width: 1200px;
			margin: 0 auto;
			padding: 4rem clamp(1.5rem, 4vw, 3rem);
			text-align: center;
		}

		.header-title {
			margin: 0;
			font-size: clamp(2rem, 5vw, 3.5rem);
			letter-spacing: 0.08em;
			text-transform: uppercase;
		}

		@media (max-width: 480px) {
			.header-content {
				padding: 3rem 1.25rem;
			}

			.header-title {
				letter-spacing: 0.05em;
			}
		}
	</style>
</head>
<body>
	<header class="site-header">
		<div class="header-content">
			<h1 class="header-title">Sheikh Mohalla Upper Mohora</h1>
		</div>
	</header>
</body>
</html>
