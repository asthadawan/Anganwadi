<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sheikh Mohalla Upper Mohora</title>
	<style>
		:root {
			color-scheme: light;
			--header-bg-start: #7B1FA2;
			--header-bg-end: #0288D1;
			--bg-color: #FFFDE7;
			--card-nutrition: #C6FF00;
			--card-weight: #FF4081;
			--card-details: #00E5FF;
			--text-color: #D84315;
			--footer-bg: #333;
		}

		body {
			margin: 0;
			font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
			background-color: var(--bg-color);
			background-image: 
				radial-gradient(circle at 10% 20%, rgba(0, 229, 255, 0.4) 0%, transparent 20%),
				radial-gradient(circle at 90% 10%, rgba(255, 64, 129, 0.4) 0%, transparent 25%),
				radial-gradient(circle at 5% 80%, rgba(198, 255, 0, 0.4) 0%, transparent 20%),
				radial-gradient(circle at 80% 90%, rgba(0, 229, 255, 0.4) 0%, transparent 20%),
				radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.8) 0%, transparent 100%);
			background-attachment: fixed;
			color: #333;
			overflow-x: hidden;
		}

		.site-header {
			background: linear-gradient(90deg, var(--header-bg-start), var(--header-bg-end));
			color: white;
			padding: 1rem 0;
			box-shadow: 0 4px 10px rgba(0,0,0,0.2);
		}

		.header-content {
			max-width: 1200px;
			margin: 0 auto;
			padding: 1.5rem;
			text-align: center;
		}

		.header-title {
			margin: 0;
			font-size: clamp(1.5rem, 4vw, 2.5rem);
			letter-spacing: 0.05em;
			text-transform: uppercase;
			font-weight: 700;
		}

		main {
			max-width: 1200px;
			margin: clamp(2rem, 5vw, 4rem) auto;
			padding: 0 clamp(1rem, 3vw, 2rem) 5rem;
		}

		.card-grid {
			display: grid;
			gap: clamp(1.5rem, 3vw, 2.5rem);
			grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
			justify-content: center;
		}

		.info-card {
			background-color: #FFFDE7;
			border-radius: 2rem;
			overflow: hidden;
			display: flex;
			flex-direction: column;
			text-decoration: none;
			color: inherit;
			border: 12px solid transparent;
			box-shadow: 0 10px 25px rgba(0,0,0,0.15);
			transition: transform 0.3s ease;
		}

		.info-card:hover {
			transform: translateY(-5px);
		}

		.card-nutrition { border-color: var(--card-nutrition); }
		.card-weight { border-color: var(--card-weight); }
		.card-details { border-color: var(--card-details); }

		.card-image {
			margin: 1rem 1rem 0 1rem;
			border-radius: 1rem;
			overflow: hidden;
			aspect-ratio: 3/4;
		}

		.card-image img {
			width: 100%;
			height: 100%;
			object-fit: cover;
			display: block;
		}

		.card-content {
			padding: 1rem 1.5rem;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		.card-title {
			margin: 0;
			font-size: 1.1rem;
			font-weight: 700;
			color: var(--text-color);
		}

		.card-icon {
			font-size: 1.5rem;
		}

		.floating-footer {
			position: fixed;
			bottom: 1.5rem;
			right: 1.5rem;
			background-color: var(--footer-bg);
			color: white;
			padding: 0.5rem 1.5rem;
			border-radius: 999px;
			font-size: 0.8rem;
			letter-spacing: 0.05em;
			text-transform: uppercase;
			box-shadow: 0 5px 15px rgba(0,0,0,0.3);
		}

		@media (max-width: 768px) {
			.card-grid {
				grid-template-columns: 1fr;
				max-width: 400px;
				margin: 0 auto;
			}
		}
	</style>
</head>
<body>
	<header class="site-header">
		<div class="header-content">
			<h1 class="header-title">Sheikh Mohalla Upper Mohora</h1>
		</div>
	</header>
	<main>
		<div class="card-grid">
			<a class="info-card card-nutrition" href="nutrition.html">
				<div class="card-image">
					<img src="https://i.imgur.com/oK1PZfF.jpeg" alt="Child receiving nutritional care">
				</div>
				<div class="card-content">
					<h2 class="card-title">Nutrition</h2>
					<span class="card-icon">üçé üí™</span>
				</div>
			</a>
			<a class="info-card card-weight" href="weight-height.html">
				<div class="card-image">
					<img src="https://i.imgur.com/L2LMuoF.jpeg" alt="Health worker measuring weight and height">
				</div>
				<div class="card-content">
					<h2 class="card-title">Weight &amp; Height</h2>
					<span class="card-icon">‚öñÔ∏è</span>
				</div>
			</a>
			<a class="info-card card-details" href="beneficiary-details.html">
				<div class="card-image">
					<img src="https://i.imgur.com/KCrNgOi.jpeg" alt="Community records for beneficiaries">
				</div>
				<div class="card-content">
					<h2 class="card-title">Beneficiary Details</h2>
					<span class="card-icon">üîç</span>
				</div>
			</a>
		</div>
	</main>
	<footer class="floating-footer">DEVELOPED BY RUHAN</footer>
</body>
</html>
